<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Image Gallery!</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid text-light bg-primary p-sm-4">
        <div class="container">
            <h1 class="display-4"><a class="text-light" href="/index.html" style="text-decoration: none;">Image Searchify...</a></h1>
            <div class="lead d-flex">
                <input id="ser-inp" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="ser-btn" class="btn btn-lg btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </div>
        </div>
    </div>

    <div id="main" style="width: 100%;" class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mx-auto" style="width: 18rem;">
                <img class="card-img-top" src="no.png" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text text-center">Search Something.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center my-4">
        <button id="show" type="button" class="btn btn-primary btn-lg">Show More</button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
